<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        .failed {
            color: red;
            font-weight: bold;
        }
    </style>
    <title>Register Page</title>
</head>
<section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2 class="text-center mb-4">Log in</h2>
                        <form th:action="@{/register}" method="POST" th:method="POST" th:object="${registerEmployeeDTO}">
                            <div th:if="${param.logout}">
                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                    You have been logged out.
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input id="username" th:field="*{username}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="Username">
                            </div>
                            <div class="invalid-feedback alert alert-danger">
                                <div
                                        th:each="error : ${#fields.errors('username')}" th:text="${error}">
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input id="password" th:field="*{password}" th:errorclass="is-invalid" class="form-control" type="password" placeholder="Password">
                            </div>
                            <div class="invalid-feedback alert alert-danger">
                                <div
                                th:each="error : ${#fields.errors('password')}" th:text="${error}">
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="matchingPassword">Confirm password</label>
                                <input id="matchingPassword" th:field="*{matchingPassword}" th:errorclass="is-invalid" class="form-control" type="password" placeholder="Confirm password">
                            </div>
                            <div class="invalid-feedback alert alert-danger">
                                <div
                                th:each="error : ${#fields.errors('matchingPassword')}" th:text="${error}">
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="firstName">First name</label>
                                <input id="firstName" th:field="*{firstName}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="First Name">
                            </div>
                            <div class="invalid-feedback alert alert-danger">
                                <div
                                        th:each="error : ${#fields.errors('firstName')}" th:text="${error}">
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="lastName">First name</label>
                                <input id="lastName" th:field="*{lastName}" th:errorclass="is-invalid" class="form-control" type="text" placeholder="Last Name">
                            </div>
                            <div class="invalid-feedback alert alert-danger">
                                <div
                                        th:each="error : ${#fields.errors('lastName')}" th:text="${error}">
                                </div>
                            </div>
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-2">Register</button>
                        </form>

                        <div class="d-flex flex-column justify-content-start align-items-center mx-auto">
                            <p>Already registered? <a class="text-decoration-none mt-2" th:href="@{/login}">Sign
                                In</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</html>
